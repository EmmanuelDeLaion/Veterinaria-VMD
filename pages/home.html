<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css  -->
    <link rel="stylesheet" href="/assets/css/estilos-home.css">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- sweet alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- tipografia  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Home/VeterinariaVMD</title>
</head>

<body>

    <header class="header">
        <img class="logo" src="/assets/images/portadas/logo-home.png" alt="">
        <div class="d-flex botones">
            <button onclick="iniciarConsulta()" class="boton btn-rosa">Iniciar consulta</button>
        </div>

        <div class="diagnostico">
            <h5>Diagnostico:</h5>
            <h1 id="diagnostico-enfermedad" class="titulo-diagnostico"> ...</h1>
            <button class="boton btn-rosa">Ver diagnostico</button>
        </div>
    </header>


    <script type="text/javascript">

        var enfermedad;
        function iniciarConsulta() {
            Swal.fire({
                title: '¿El animal tiene mal olor en los oidos?',
                text: 'Responda SI o NO',
                imageUrl: '/assets/images/enfermedades/mal_olor_oidos.jpg',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
                showCancelButton: true,
                cancelButtonText: 'No',
                confirmButtonColor: '#eca8b2',
                confirmButtonText: 'Si',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {

                    Swal.fire({
                        title: '¿Se rasca mucho las orejas?',
                        text: 'Responda SI o NO',
                        imageUrl: '/assets/images/enfermedades/rasca_orejas.jpg',
                        imageWidth: 400,
                        imageHeight: 200,
                        imageAlt: 'Custom image',
                        showCancelButton: true,
                        cancelButtonText: 'No',
                        confirmButtonColor: '#eca8b2',
                        confirmButtonText: 'Si',
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {

                            Swal.fire({
                                title: '¿Mueve la cabeza hacia los laterales?',
                                text: 'Responda SI o NO',
                                imageUrl: '/assets/images/enfermedades/cabeza_hacia_laterales.jpg',
                                imageWidth: 400,
                                imageHeight: 200,
                                imageAlt: 'Custom image',
                                showCancelButton: true,
                                cancelButtonText: 'No',
                                confirmButtonColor: '#eca8b2',
                                confirmButtonText: 'Si',
                                allowOutsideClick: false
                            }).then((result) => {
                                if (result.isConfirmed) {

                                    Swal.fire({
                                        title: '¿Sangra liquido amarillo por el oido?',
                                        text: 'Responda SI o NO',
                                        imageUrl: '/assets/images/enfermedades/liquido_oido.jpg',
                                        imageWidth: 400,
                                        imageHeight: 200,
                                        imageAlt: 'Custom image',
                                        showCancelButton: true,
                                        cancelButtonText: 'No',
                                        confirmButtonColor: '#eca8b2',
                                        confirmButtonText: 'Si',
                                        allowOutsideClick: false
                                    }).then((result) => {
                                        if (result.isConfirmed) {

                                            enfermedad = "Otitis";
                                            document.getElementById('diagnostico-enfermedad').innerHTML = enfermedad;

                                            Swal.fire({
                                                title: 'Diagnostico',
                                                text: 'Respecto a los datos ingresados se diagnosticó: ' + enfermedad,
                                                imageUrl: '/assets/images/enfermedades/otitis.jpg',
                                                imageWidth: 400,
                                                imageHeight: 200,
                                                imageAlt: 'Custom image',
                                                confirmButtonColor: '#eca8b2',
                                                confirmButtonText: 'Ver tratamiento',
                                                showCancelButton: true,
                                                cancelButtonText: 'Cerrar',
                                            }).then((result) => {
                                                if (result.isConfirmed) {

                                                    Swal.fire({
                                                        title: 'Tratamiento para: ' + enfermedad,
                                                        imageUrl: '/assets/images/enfermedades/otitis.jpg',
                                                        imageWidth: 400,
                                                        imageHeight: 200,
                                                        imageAlt: 'Custom image',
                                                        html: '<p style="font-size:14px;">En general el tratamiento para debe eliminar la causa primaria, controlar las infecciones bacterianas y fúngicas oportunistas y mantener limpio y seco el conducto auditivo con diversas modalidades de tratamiento según la gravedad del cuadro; de sustancias limpiadoras y ceruminolíticas, a corticosteroides tópicos hasta la necesidad de limpiar el conducto bajo anestesia general en casos graves. Una vez realizada la limpieza se tratará el oído dependiendo de qué agente está actuando: acaricidas, antifúngicos o antibióticos. Además de la vía tópica se utilizará la parenteral y/u oral para favorecer la resolución del proce </p> ',
                                                        confirmButtonColor: '#eca8b2',
                                                        confirmButtonText: 'Aceptar',
                                                        showCloseButton: true,
                                                        showCancelButton: true,
                                                        focusConfirm: false,

                                                    })

                                                }
                                            });

                                        }
                                    })

                                }
                            })

                        }
                    })

                }
            })

            return enfermedad;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>

</html>
